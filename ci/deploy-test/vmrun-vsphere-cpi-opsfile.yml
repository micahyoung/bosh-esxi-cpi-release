---
- type: replace
  path: /instance_groups/name=bosh/properties/vmrun?
  value: &vmrun_properties
    vm_store_path: "((vm_store_path))"
    network_name: "((network_name))"
    vmrun_bin_path: "((vmrun_bin_path))"
    ovftool_bin_path: "((ovftool_bin_path))"
    vdiskmanager_bin_path: "((vdiskmanager_bin_path))"

- type: replace
  path: /cloud_provider/properties/vmrun?
  value: *vmrun_properties

- type: replace
  path: /cloud_provider/template?
  value:
    name: vmrun_cpi
    release: bosh-vmrun-cpi

- type: replace
  path: /resource_pools/name=vms/env/bosh/password?
  value: "((vcap_mkpasswd))"

- type: replace
  path: /releases/name=bosh-vsphere-cpi
  value:
    name: bosh-vmrun-cpi
    url: "((cpi_url))"

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: "((stemcell_url))"
    sha1: "((stemcell_sha1))"

- type: replace
  path: /instance_groups/name=bosh/jobs/name=vsphere_cpi
  value:
    name: vmrun_cpi
    release: bosh-vmrun-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: vmrun_cpi
